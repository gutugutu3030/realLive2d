plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    id "com.diffplug.spotless" version "5.12.4"

    id 'com.google.cloud.tools.jib' version '3.0.0'

    id "com.github.johnrengelman.shadow" version "7.0.0"
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // https://mvnrepository.com/artifact/com.pi4j/pi4j-core
    implementation group: 'com.pi4j', name: 'pi4j-core', version: '1.4'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    implementation group: 'ch.qos.logback', name: 'logback-core', version: '1.1.3'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.3'

    // https://mvnrepository.com/artifact/com.illposed.osc/javaosc-core
    implementation group: 'com.illposed.osc', name: 'javaosc-core', version: '0.7'

    implementation "org.java-websocket:Java-WebSocket:1.5.1"

    // https://mvnrepository.com/artifact/org.yaml/snakeyaml
    implementation group: 'org.yaml', name: 'snakeyaml', version: '1.24'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.1'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.12.1'
    implementation group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-csv', version: '2.12.1'

    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'


    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

}

// Define the main class for the application
mainClassName = 'io.github.gutugutu3030.mpg.App'

sourceCompatibility = javaVersion
targetCompatibility = javaVersion

jar {
  manifest {
      attributes 'Main-Class': mainClassName
  }
  // from configurations.compileClasspath.findAll { it.isDirectory() ? it : zipTree(it) }
}

jib {
  from {
    image = "arm64v8/openjdk:11-slim"
    platforms {
      platform {
        architecture = 'amd64'
        os = 'linux'
      }
      platform {
        architecture = 'arm64'
        os = 'linux'
      }
    }
  }
  to {
    image = "gutugutu3030/mpg-app:0.0.2"    
  }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

spotless {
  java {
    googleJavaFormat('1.7')
  }
}